<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close to You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   

    <div id="night-sky"></div>
    <div id="galaxy"></div>
    <div id="stars-container"></div>
    
    <div class="moon"></div>
    
    <div class="simpson-silhouette"></div>
    
    
    <div class="player-container">
        <div class="player-header">
            <span class="icon">▶</span> Para ti mi Amor 
        </div>
        
        <div class="album-art">
            <div class="album-shadow"></div>
        </div>
        
        <div class="song-info">
            <div class="song-title">(They Long To Be) Close To You</div>
            <div class="artist-name">The Carpenters</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="time-info">
            <span>1:15</span>
            <span>3:40</span>
        </div>
        
        <div class="controls">
            <button class="control-btn">⏮</button>
            <button class="control-btn play-btn">▶</button>
            <button class="control-btn">⏭</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
